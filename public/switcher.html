<!DOCTYPE html>
<html>
  <head>
    <title>MediaPi Interface</title>

  </head>
  <body>
    <h1>Switcher</h1>
    <button id="load" type="button" class="js-switch">Load</button>
    <button id="interface" type="button" class="js-switch">Interface</button>
    <button id="login" type="button" class="js-switch">Login</button>
    <button id="create_account" ype="button" class="js-switch">Create Account</button>
    <script type="text/javascript" src="../scripts/switch.js"></script>
    <div id="bind-attribute" class="demo">
      <!-- put response code here -->
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound title!
      </span>
    </div>
    <script>
      const vue = require('vue')
      
      const AttributeBinding = {
        data() {
          return {
            message: 'You loaded this page on ' + new Date().toLocaleString()
          }
        }
      }

      vue.createApp(AttributeBinding).mount('#bind-attribute')
    </script>
  </body>
</html>
